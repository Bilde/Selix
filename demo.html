<!doctype html>
<html lang="en">
  <head>
    <title>selix - the JavaScript text input selection library</title>
    <meta name="description" value="A JavaScript library for manipulating the selection inside text input elements">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/theme.css" rel="stylesheet">
  </head>
  <body>
    <header class="navbar navbar-selix navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="index.html" class="navbar-brand">Selix</a>
        </div>
        <nav class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="demo.html">Demonstration</a></li>
            <li><a href="docs.html">Documentation</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div id="editor-controls">
        <span class="btn btn-primary" data-tag="<h1>,</h1>" unselectable="on">Main header</span>
        <span class="btn btn-primary" data-tag="<h2>,</h2>" unselectable="on">Second header</span>
      </div>
      <textarea id="editor-message"></textarea>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="https://raw.github.com/Bilde/selix/master/lib/selix.min.js" type="text/javascript"></script>
    <script src="./dist/js/demo.js"></script>
  </body>
