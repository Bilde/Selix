<!doctype html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>
    <meta name="description" value="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/theme.css" rel="stylesheet">
    <link href="./dist/css/pygments.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  </head>
  <body>
    <header class="navbar navbar-selix navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="index.html" class="navbar-brand">Selix</a>
        </div>
        <nav class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li{% if page.location == "index" %} class="active"{% endif %}><a href="index.html">Home</a></li>
            <li{% if page.location == "demo" %} class="active"{% endif %}><a href="demo.html">Demonstration</a></li>
            <li{% if page.location == "docs" %} class="active"{% endif %}><a href="docs.html">Documentation</a></li>
          </ul>
        </nav>
      </div>
    </header>
    {{ content }}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="https://raw.github.com/Bilde/selix/master/lib/selix.min.js" type="text/javascript"></script>
    <script src="./dist/js/demo.js"></script>
  </body>
</html>
